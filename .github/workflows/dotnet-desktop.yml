name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    strategy:
      matrix:
        # https://github.com/microsoft/react-native-windows-samples/actions/runs/8158465761/workflow
        configuration: [Debug, Release]
        platform: [x86, x64]

    # windows-2019 halts the compile process because it doesn't support .NET v6
    runs-on: windows-2022

    env:
      Solution_Name: Tiffpaint.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration /p:Platform=${{ matrix.platform }}
      env:
        Configuration: ${{ matrix.configuration }}

    # Create the app package
    - name: Create the app package
      run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration /p:Platform=${{ matrix.platform }}
      env:
        Configuration: ${{ matrix.configuration }}
    
    # Ceeate exe file
    - name: Ceeate exe file
      run: dotnet publish $env:Solution_Name -c $env:Configuration -r win-${{ matrix.platform }} --self-contained -o ./publish
      env:
        Configuration: ${{ matrix.configuration }}

    # Upload the package: https://github.com/marketplace/actions/upload-a-build-artifact
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Tiffpaint_Compiled
        path: ./publish
